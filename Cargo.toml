[package]
name = "foobot2"
version = "0.6.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15"

diesel = { git = "https://github.com/diesel-rs/diesel.git", features = ["mysql", "r2d2"] }
diesel_migrations = { git = "https://github.com/diesel-rs/diesel.git" }

tokio = { version = "1.6", features = ["full"] }
futures = "0.3"
async-trait = "0.1"
#async-recursion = "0.3"

tracing = "0.1"
tracing-subscriber = "0.3"

reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls"] }
http = "0.2"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

twitch-irc = { version = "3.0", default-features = false, features = ["transport-tcp-rustls-webpki-roots", "refreshing-token"] }
twilight-http = "0.7"
twilight-model = "0.7"
twilight-gateway = "0.7"
twilight-cache-inmemory = "0.7"
twilight-util = { version = "0.7", features = ["permission-calculator"] }

handlebars = "4.0"

rocket = { version = "0.5.0-rc.1", features = ["secrets"] }
rocket_dyn_templates = { version = "0.1.0-rc.1", features = ["handlebars"] }

passwords = "3.1"

anyhow = "1.0"

rand = "0.8"

hmac = "0.11"
sha2 = "0.9"
hex = "0.4"

psutil = { version = "3.2" , default-features = false, features = ["memory"] }

dashmap = "4.0"

chrono = "0.4"

irc = "0.15"