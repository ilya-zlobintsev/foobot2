[package]
name = "foobot2"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15"

diesel = { version = "1.4", features = ["mysql", "r2d2"] }
diesel_migrations = "1.4"

tokio = { version = "1.5", features = ["full"] }
async-trait = "0.1"
#async-recursion = "0.3"

tracing = "0.1"
tracing-subscriber = "0.2"

reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls"] }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

twitch-irc = { git = "https://github.com/robotty/twitch-irc-rs.git", default-features = false, features = ["transport-tcp-rustls-webpki-roots"] }
serenity = { version = "0.10", default-features = false, features = ["client", "gateway", "rustls_backend", "model"] }

rocket = {git = "https://github.com/SergioBenitez/Rocket.git", features = ["secrets"] }
rocket_contrib = { git = "https://github.com/SergioBenitez/Rocket.git", features = ["handlebars_templates"] }

passwords = "3.1"